        <rect class="cls-5" y="60" width="20" height="20"/>
        <polygon class="cls-5" points="60 40 60 20 40 20 40 0 20 0 20 20 0 20 0 40 20 40 20 60 40 60 40 40 60 40"/>
      </g>
    </g>
  </g>
